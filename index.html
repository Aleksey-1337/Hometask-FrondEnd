<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <Link rel="stylesheet" href="./style.css"
</head>
<body>

<h2>Пройдите регистрацию</h2>

<form action="#" method="POST">
    <p>
        <label for="name">Введите ваше Имя:</label><br>
        <input type="text" id="name" name="name" required>
    </p>
    <p>
        <label for="email">Введите ваш Email:</label><br>
        <input type="email" id="email" name="email" required>
    </p>
    <p>
        <label for="password">Введите ваш Пароль:</label><br>
        <input type="password" id="password" name="password" required>
    </p>
    <p>
        <label for="confirm-password">Подтвердите Пароль:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required>
    </p>
    <p>
        <button type="submit" class="btn-register">Регистрация</button>
    </p>
</form>
<p>Принимаю правила и условия сайта <input type="checkbox"</p> 


<h3>Или зарегистрируйтесь через:</h3>
<p>
    <button>Google</button>
    <input type="radio" name="1"
</p>
<p>
    <button>Facebook</button>
    <input type="radio" name="1"
</p>
<p>
    <button>Reddit</button>
    <input type="radio" name="1"
</p>

</body>
</html>
